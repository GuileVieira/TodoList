<body class="jumbotron back fundo"  onload="start_db()">

    <div class="container jumbotron fundo">
    <div class="row">
        <div class="col-md-2 col-xs-1"></div>
        <div class="col-md-8 col-xs-10">
            <h3 class="center logo">Tasks</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-xs-1"></div>
        <div class="col-md-8 col-xs-10">

            <table class="table  table-hover1 table-tasks">
                <thead>
                    <tr>
                        <th>Date finish</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>       
                </tbody>
            </table>

        </div>
    </div>

    <div class="footer">
        <div class="row">
            <form action="#" class=" " id="newTask">
                <div class="col-md-4 col-xs-3 col-sm-3" ></div>
                <div class="col-md-4 col-xs-6 col-sm-6">
                    <div class="form-group">
                        <input type="date" id="dateTask"  class=" input form-control">
                    </div>
                    <div class="form-group">
                        <input  type="text" id="nameTask" placeholder="type the name your next task" class=" input form-control">
                       </div>
                    <div class="form-group">
                        <textarea name="description" id="descripTask" cols="15" rows="4" class="input form-control" maxlength="50"></textarea>
                    </div>
                    
            
                </div>
            </form>
            <div class=" btn-foot">
            
                <input id="btn-del" class=" btn btn-danger del" type="button" value="del" onclick="saveData(2)" disabled="true">
                <input id="btn-add" class=" btn btn-success add" value="add" type="button" onclick="saveData(0)">
                <input id="btn-edit" class=" btn btn-primary edt" type="button" value="edit" onclick="saveData(1) " disabled="true">
            </div>
        </div>
    </div>
